<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-1/3">
        <h2 class="text-2xl font-semibold mb-4">Admin Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                <input
                [(ngModel)]="username" 
                type="text" id="username" name="username" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <input
                [(ngModel)]="password" 
                type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300" placeholder="Enter your password" required>
            </div>
            <div class="flex items-center justify-between">
                <button 
                (click)="validateAdmin()"
                type="submit" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Login</button>
            </div>
            <br>
            <div>
                <label 
                *ngIf="!isAdmin"
                for="username" class="block text-red-700 text-sm font-medium mb-2">Username or Password is Incorrect.</label>
            </div>
        </form>
    </div>
</body>
</html>
