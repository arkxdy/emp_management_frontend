<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-semibold">Welcome Admin</h1>
            <a href="#" class="text-white hover:underline">Logout</a>
        </div>
    </header>
    <main class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-md">
        <section>
            <h2 class="text-2xl font-semibold mb-4">Admin Dashboard</h2>
            <p class="text-gray-700">Welcome to the admin dashboard. You can manage user accounts, access reports, and perform administrative tasks here.</p>
        </section>
        <section class="mt-8">
            <h2 class="text-2xl font-semibold mb-4">Quick Links</h2>
            <ul class="list-disc pl-6">
                <li><a href="/admin/add/employee" class="text-blue-500 hover:underline">Add Employee</a></li>
                <li><a href="/employee" class="text-blue-500 hover:underline">View Employees</a></li>
                <li><a href="#" class="text-blue-500 hover:underline">Settings</a></li>
            </ul>
        </section>
    </main>
    <footer class="bg-blue-500 p-4 text-white mt-8">
        <div class="container mx-auto">
            <p>&copy; 2023 Admin Dashboard</p>
        </div>
    </footer>
</body>
</html>
<app-accessdenied *ngIf="false"></app-accessdenied>
